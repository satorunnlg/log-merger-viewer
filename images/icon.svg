<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
	<!-- 背景 -->
	<rect x="0" y="0" width="128" height="128" rx="16" fill="#2c3e50" />

	<!-- ログファイル1 (青) -->
	<g transform="translate(12, 14) rotate(-12)">
		<rect x="0" y="0" width="60" height="80" rx="4" fill="#3498db" opacity="0.9" />
		<!-- ログの線 -->
		<line x1="10" y1="16" x2="40" y2="16" stroke="#fff" stroke-width="2" />
		<line x1="10" y1="26" x2="50" y2="26" stroke="#fff" stroke-width="2" />
		<line x1="10" y1="36" x2="45" y2="36" stroke="#fff" stroke-width="2" />
		<line x1="10" y1="46" x2="48" y2="46" stroke="#fff" stroke-width="2" />
		<line x1="10" y1="56" x2="38" y2="56" stroke="#fff" stroke-width="2" />
		<line x1="10" y1="66" x2="42" y2="66" stroke="#fff" stroke-width="2" />
	</g>

	<!-- ログファイル2 (緑) -->
	<g transform="translate(40, 28)">
		<rect x="0" y="0" width="60" height="80" rx="4" fill="#2ecc71" opacity="0.9" />
		<!-- ログの線 -->
		<line x1="10" y1="16" x2="45" y2="16" stroke="#fff" stroke-width="2" />
		<line x1="10" y1="26" x2="35" y2="26" stroke="#fff" stroke-width="2" />
		<line x1="10" y1="36" x2="50" y2="36" stroke="#fff" stroke-width="2" />
		<line x1="10" y1="46" x2="40" y2="46" stroke="#fff" stroke-width="2" />
		<line x1="10" y1="56" x2="48" y2="56" stroke="#fff" stroke-width="2" />
		<line x1="10" y1="66" x2="38" y2="66" stroke="#fff" stroke-width="2" />
	</g>

	<!-- ログファイル3 (オレンジ) -->
	<g transform="translate(70, 12) rotate(12)">
		<rect x="0" y="0" width="60" height="80" rx="4" fill="#e67e22" opacity="0.9" />
		<!-- ログの線 -->
		<line x1="10" y1="16" x2="48" y2="16" stroke="#fff" stroke-width="2" />
		<line x1="10" y1="26" x2="40" y2="26" stroke="#fff" stroke-width="2" />
		<line x1="10" y1="36" x2="45" y2="36" stroke="#fff" stroke-width="2" />
		<line x1="10" y1="46" x2="35" y2="46" stroke="#fff" stroke-width="2" />
		<line x1="10" y1="56" x2="50" y2="56" stroke="#fff" stroke-width="2" />
		<line x1="10" y1="66" x2="42" y2="66" stroke="#fff" stroke-width="2" />
	</g>

	<!-- 時計アイコン（時間順のシンボル） -->
	<g transform="translate(64, 110)">
		<circle cx="0" cy="0" r="14" fill="#ecf0f1" />
		<circle cx="0" cy="0" r="12" fill="#2c3e50" />
		<line x1="0" y1="0" x2="0" y2="-8" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round" />
		<line x1="0" y1="0" x2="6" y2="3" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round" />
	</g>
</svg>